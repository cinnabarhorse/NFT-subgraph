specVersion: 0.0.2
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: ERC1155
    network: mainnet
    source:
      abi: ERC1155
      # eth start block
      startBlock: 3800000
      # polygon/matic start block
      # startBlock: 1593713
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - NftContract
        - Nft
      abis:
        - name: ERC1155
          file: ./abis/IERC1155.json
        - name: ERC1155Metadata
          file: ./abis/IERC1155MetadataURI.json
      eventHandlers:
        - event: TransferBatch(indexed address,indexed address,indexed address,uint256[],uint256[])
          handler: handleTransferBatchErc1155
        - event: TransferSingle(indexed address,indexed address,indexed address,uint256,uint256)
          handler: handleTransferSingleErc1155
        - event: URI(string,indexed uint256)
          handler: handleURI
      file: ./src/mapping-generic-erc1155.ts
  - kind: ethereum/contract
    name: ERC721
    network: mainnet
    source:
      abi: ERC721
      # eth start block
      startBlock: 3800000
      # polygon/matic start block
      # startBlock: 1593713
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - NftContract
        - Nft
      abis:
        - name: ERC721
          file: ./abis/IERC721.json
        - name: ERC721Metadata
          file: ./abis/IERC721Metadata.json
      eventHandlers:
        - event: Transfer(indexed address,indexed address,indexed uint256)
          handler: handleTransferErc721
      file: ./src/mapping-generic-erc721.ts

templates:
  - kind: ethereum/contract
    name: NftContract
    network: mainnet
    source:
      abi: ERC721
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - NftContract
        - Nft
      abis:
        - name: ERC721
          file: ./abis/IERC721.json
        - name: ERC721Metadata
          file: ./abis/IERC721Metadata.json
      eventHandlers:
        - event: Transfer(indexed address,indexed address,indexed uint256)
          handler: handleTransferErc721
      file: ./src/mapping-generic-erc721.ts
